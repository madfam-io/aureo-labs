# =============================================================================
# AUREO-LABS - Docker Compose Configuration
# =============================================================================
# Integrates with MADFAM shared infrastructure
# =============================================================================

name: aureo-labs

services:
  # Production service
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aureo-labs-web
    ports:
      - '3010:3000'
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_ENV=production
      # MADFAM ecosystem connections
      - JANUA_API_URL=http://janua-api:8001
      - JANUA_ENABLED=true
      - JANUA_JWT_SECRET=dev-shared-janua-secret-32chars!!
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - madfam-shared-network
    restart: unless-stopped

  # Development service
  web-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: aureo-labs-dev
    ports:
      - '3011:3000'
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_ENV=development
      # MADFAM ecosystem connections
      - JANUA_API_URL=http://janua-api:8001
      - JANUA_ENABLED=true
      - JANUA_JWT_SECRET=dev-shared-janua-secret-32chars!!
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - /app/node_modules
      - /app/.next
    networks:
      - madfam-shared-network
    restart: unless-stopped

networks:
  madfam-shared-network:
    external: true
